<html>
<head>
    <meta charset="utf-8">
    <link href="bootstrap.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>
<body>
<div class="container p-0 m-0">
    <!-- Calendar -->
    <div class="calendar bg-white p-3">
        <!-- Month -->
        <div class="top-header align-items-center text-center"
             style="display:flex;justify-content:space-between;">
            <div class="time-info">{year}</div>
            <h3 class="month font-weight-bold mb-0 text-uppercase">{month}</h3>
            <div class="time-info">{current_time}</div>
        </div>
        <!-- Days of week -->
        <ol class="day-names list-unstyled text-center">{dayOfWeek}</ol>
        <!-- Calendar and events -->
        <ol class="days list-unstyled">{events}</ol>
        <div style="height:210px;margin-top:-1rem;position:absolute;">
            <img src="timeline.png" style='height: 100%; object-fit: cover'>
        </div>
    </div>
</div>
</body>
</html>
